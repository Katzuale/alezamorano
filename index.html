<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página en GitHub</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f0f0 25%, #ffffff 75%);
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      color: #007bff;
      font-size: 3em;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 40px;
      animation: fadeIn 3s ease-in;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1em;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      animation: fadeIn 4s ease-in;
    }
    .button:hover {
      background-color: #0056b3;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>¡Bienvenido a mi página en GitHub!</h1>
  <p>Esta es una página simple creada con GitHub Pages.</p>
  <a href="https://github.com" class="button">Visitar mi GitHub</a>
</body>
</html>
